<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>

    <article class="product">
      <picture class="product__img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 624px)" />
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
      </picture>

      <div class="product__content">
        <div class="product__info">
          <p class="text-preset-4">Perfume</p>

          <h1 class="product__title text-preset-1">Gabrielle Essence Eau De Parfum</h1>

          <p class="text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
        </div>

        <div class="product__price">
          <p class="product__current-price text-preset-1"><span aria-label="current price">$149.99</span></p>
          <p class="product__original-price text-preset-5"><s aria-label="original price">$169.99</s></p>
        </div>

        <button class="product__add text-preset-2" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>

  </main>
</body>
</html>
